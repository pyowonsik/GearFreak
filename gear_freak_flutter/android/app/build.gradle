plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // Add the Google services Gradle plugin
    id "com.google.gms.google-services"
}

android {
    namespace = "com.pyowonsik.gearFreakFlutter"
    compileSdk = 36
    // NDK 버전 명시적 지정
    // 플러그인들(connectivity_plus, file_picker, image_cropper 등)이 NDK 27.0.12077973을 요구
    // flutter.ndkVersion을 사용하면 Flutter 권장 버전(23.1.7779620)을 사용하지만,
    // 플러그인 호환성을 위해 최신 버전 명시
    // NDK는 하위 호환되므로 최신 버전 사용이 안전함
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled = true
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.pyowonsik.gearFreakFlutter"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion = flutter.minSdkVersion
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }

    // Android SDK 35 호환성 문제로 인한 임시 해결책
    // 플러그인이 SDK 35를 요구하지만, compileSdk 34로 빌드 가능
    // 경고를 무시하고 빌드 진행
    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Core library desugaring for flutter_local_notifications
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}
