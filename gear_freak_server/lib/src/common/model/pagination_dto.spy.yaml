### 페이지네이션 DTO
### 요청 및 응답에서 공통으로 사용
class: PaginationDto

fields:
  ### 현재 페이지 번호 (1부터 시작)
  page: int
  ### 페이지당 아이템 수
  limit: int
  ### 전체 아이템 수 (응답 시 사용, 선택적)
  totalCount: int?
  ### 더 많은 데이터가 있는지 여부 (응답 시 사용, 선택적)
  hasMore: bool?
  ### 검색어 (제목 필터링용, 선택적)
  title: String?
  ### 카테고리 필터링 (선택적)
  category: ProductCategory?
  ### 정렬 기준 (선택적, 기본값: latest)
  sortBy: ProductSortBy?
  ### 상품 상태 필터링 (선택적, getMyProducts에서 사용)
  status: ProductStatus?
