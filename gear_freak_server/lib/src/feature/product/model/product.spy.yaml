### 상품 정보
class: Product

table: product

fields:
  ### 판매자 (User와의 관계)
  seller: User?, relation
  ### 상품명
  title: String
  ### 카테고리
  category: ProductCategory
  ### 가격
  price: int
  ### 상품 상태
  condition: ProductCondition
  ### 상품 설명
  description: String
  ### 거래 방법
  tradeMethod: TradeMethod
  ### 기본 주소 (kpostal에서 검색한 주소)
  baseAddress: String?
  ### 상세 주소 (동/호수 등)
  detailAddress: String?
  ### 상품 이미지 URL 목록
  imageUrls: List<String>?
  ### 조회수
  viewCount: int?
  ### 찜 개수
  favoriteCount: int?
  ### 채팅 개수
  chatCount: int?
  ### 상품 생성일
  createdAt: DateTime?
  ### 상품 수정일
  updatedAt: DateTime?
  ### 판매 상태
  status: ProductStatus?

indexes:
  seller_id_idx:
    fields: sellerId
  category_idx:
    fields: category
  created_at_idx:
    fields: createdAt
