### 채팅방 참여자 정보
class: ChatParticipant
table: chat_participant

fields:
  ### 채팅방 ID
  chatRoomId: int, relation(parent=chat_room, onDelete=Cascade)
  ### 참여자 사용자 ID
  userId: int, relation(parent=user)
  ### 참여 일시
  joinedAt: DateTime?
  ### 활성 상태 (퇴장 시 false)
  isActive: bool
  ### 참여 종료 일시
  leftAt: DateTime?
  ### 생성일
  createdAt: DateTime?
  ### 수정일
  updatedAt: DateTime?

indexes:
  unique_chat_participant_idx:
    fields: chatRoomId, userId
    unique: true
  active_participants_idx:
    fields: chatRoomId, isActive
  user_participations_idx:
    fields: userId, isActive
