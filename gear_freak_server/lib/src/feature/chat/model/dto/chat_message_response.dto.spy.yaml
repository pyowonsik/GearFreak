### 채팅 메시지 응답
class: ChatMessageResponseDto

fields:
  ### 메시지 ID
  id: int
  ### 채팅방 ID
  chatRoomId: int
  ### 발신자 사용자 ID
  senderId: int
  ### 발신자 닉네임
  senderNickname: String?
  ### 메시지 내용
  content: String
  ### 메시지 타입 (text, image, file, system)
  messageType: MessageType
  ### 첨부파일 URL (선택적)
  attachmentUrl: String?
  ### 첨부파일 이름 (선택적)
  attachmentName: String?
  ### 첨부파일 크기 (bytes, 선택적)
  attachmentSize: int?
  ### 메시지 전송 일시
  createdAt: DateTime
  ### 수정일
  updatedAt: DateTime?

