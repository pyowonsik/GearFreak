  chatRoomId: int
  ### 메시지 내용
  content: String
  ### 메시지 타입 (text, image, file)
  messageType: MessageType
  ### 첨부파일 URL (선택적)
  attachmentUrl: String?
  ### 첨부파일 이름 (선택적)
  attachmentName: String?
  ### 첨부파일 크기 (선택적)
  attachmentSize: int?

