### 채팅 메시지 전송 요청
class: SendMessageRequestDto

fields:
  ### 채팅방 ID (채팅방이 없을 경우 null 또는 0)
  chatRoomId: int?
  ### 상품 ID (채팅방이 없을 경우 필수)
  productId: int?
  ### 상대방 사용자 ID (채팅방이 없을 경우 필수)
  targetUserId: int?
  ### 메시지 내용
  content: String
  ### 메시지 타입 (text, image, file)
  messageType: MessageType
  ### 첨부파일 URL (선택적)
  attachmentUrl: String?
  ### 첨부파일 이름 (선택적)
  attachmentName: String?
  ### 첨부파일 크기 (선택적)
  attachmentSize: int?

