### 페이지네이션된 채팅 메시지 응답
class: PaginatedChatMessagesResponseDto

fields:
  ### 채팅 메시지 목록
  messages: List<ChatMessageResponseDto>
  ### 전체 메시지 수
  totalCount: int
  ### 이미지/동영상 총 개수 (messageType=image)
  mediaTotalCount: int
  ### 파일 총 개수 (messageType=file)
  fileTotalCount: int
  ### 현재 페이지
  currentPage: int
  ### 페이지당 항목 수
  pageSize: int
  ### 다음 페이지 존재 여부
  hasNextPage: bool
  ### 이전 페이지 존재 여부
  hasPreviousPage: bool

