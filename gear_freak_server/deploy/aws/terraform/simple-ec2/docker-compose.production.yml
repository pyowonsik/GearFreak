version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: gear_freak_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: gear_freak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gear_freak_network

  redis:
    image: redis:6.2.6
    container_name: gear_freak_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gear_freak_network

  serverpod:
    image: ${DOCKER_IMAGE}
    container_name: gear_freak_serverpod
    restart: unless-stopped
    ports:
      - "8080:8080"  # API Server
      - "8081:8081"  # Insights Server
      - "8082:8082"  # Web Server
    environment:
      - FCM_PROJECT_ID=${FCM_PROJECT_ID}
      - FCM_SERVICE_ACCOUNT_PATH=${FCM_SERVICE_ACCOUNT_PATH}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - S3_PUBLIC_BUCKET_NAME=${S3_PUBLIC_BUCKET_NAME}
      - S3_PRIVATE_BUCKET_NAME=${S3_PRIVATE_BUCKET_NAME}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gear_freak_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  gear_freak_network:
    driver: bridge
